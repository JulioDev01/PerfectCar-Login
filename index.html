<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>
    <div id="laranja"></div>
    <div class="container">
        
        <img class="seta" src="img/seta.png" alt="Voltar">
        <img class="perfil" src="img/perfil.webp" alt="perfil">
    </div>
    <div class="rodape">
       <button>Login</button>
       <button>Home</button>
       <button>Lojas</button>
       <button>Carros</button>
    </div>
    <div class="menu-mobile">

        <button class="nav-btn"><i class="fa-solid fa-bars fa-2x"></i></button>
        <nav>
            <div class="fechar">
                <a href="javascript:void(0)" class="fecharBtn">&times;</a>
            </div>
            <ul>
                <li><a href="#">Login</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Lojas</a></li>
                <li><a href="#">Carros</a></li>
            </ul>
        </nav>
     </div>
    <div class="bloco">
        <div class="avaliacao">
            <p>Avaliação do cliente</p>
            <img src="img/estrela.png" alt="Estrela Avaliação">
            <p id="num">4,8/5</p>
        </div>
        <div class="infos">
            <p>Nome do usuário:</p>
            <input type="text" class="inputLarge">
    
            <div class="inputDisplay">
                <p>Data de nascimento:</p>
                <input type="number" class="inputSmall">
            </div>
            <div class="inputDisplay" id="divRight">
                <p>Data de criação da conta:</p>
                <input type="number" class="inputSmall">
            </div>
    
            <p>E-mail:</p>
            <input type="email" class="inputLarge">
    
            <div class="selectDisplay">
                <p>Serviços anteriores:</p>
                <select id="opçoes">
                    <option value="">Limpeza de Interiores</option>
                    <option value="">Revestimento de Bancos</option>
                    <option value="">Cristalização de Vidros</option>
                </select>
            </div>
            <div class="selectDisplay" id="selectRight">
                <p>Oficinas favoritas:</p>
                <select id="opçoes">
                    <option value="">Grupo A Car Detail</option>
                    <option value="">Sofisticar</option>
                    <option value="">Veneto Studio</option>
                </select>
            </div>
        </div>
    </div>
    
</body>
</html>
